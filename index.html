<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="contact">
    <div class="contact__map">
      <iframe class="contact__iframe"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3240.123456789!2d139.700556!3d35.693840!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bf0f9b1c1c7%3A0x123456789abcdef!2sShinjuku%2C%20Tokyo%2C%20Japan!5e0!3m2!1sen!2sus!4v1625000000000"
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <div class="contact__container">
      <div class="contact__info">
        <ul class="contact__list">
          <li class="contact__item">
            <img src="https://cdn-icons-png.flaticon.com/512/484/484167.png" alt="Loc" class="contact__icon">
            <p class="contact__text">Shinjuku, Tokyo, Japan</p>
          </li>
          <li class="contact__item">
            <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Tel" class="contact__icon">
            <a href="tel:+81 90 1234 5678" class="contact__link">+81 90 1234 5678</a>
          </li>
          <li class="contact__item">
            <img src="https://cdn-icons-png.flaticon.com/512/542/542689.png" alt="Email" class="contact__icon">
            <a href="mailto:saito@gmail.com" class="contact__link">saito@gmail.com</a>
            </a>
          </li>
        </ul>

        <div class="contact__social">
          <a href="https://twitter.com" class="contact__social-link"><img
              src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
          <a href="https://www.facebook.com" class="contact__social-link"><img
              src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
          <a href="https://medium.com" class="contact__social-link"><img
              src="https://cdn-icons-png.flaticon.com/512/5968/5968906.png" alt="Medium"></a>
          <a href="https://www.youtube.com" class="contact__social-link"><img
              src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"></a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
